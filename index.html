<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>comentarios</title>
    <link

    />
  </head>
  <body>
    <form>
      <label for="comment"> </label>
      <input type="text" id="comment" placeholder="comente" />

      <button
        type="button"
        onclick="getValueInput()"
        class="btn btn-outline-primary"
      >
        enviar
      </button>
      <div>
      <textarea id="valueInput" class="form-control"> </textarea>
      </div>
    </form>
    <script>
      const getValueInput = () => {
        let inputValue = document.getElementById("comment").value;
        document.getElementById("valueInput").innerHTML = inputValue;
      };
    </script>
  </body>
